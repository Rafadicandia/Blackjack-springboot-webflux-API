spring.application.name=blackjack-api

spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/blackjack}

spring.r2dbc.url=${R2DBC_URL:r2dbc:mysql://localhost:3306/blackjack}
spring.r2dbc.username=${MYSQL_USER:root}
spring.r2dbc.password=${MYSQL_PASSWORD:root}


spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method

server.port=${PORT:8080}